group 'com.blsm.java.lib'
version '1.0.2'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'com.blue.getdata.bean.Main'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
